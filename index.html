<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer ID Lookup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #16a34a;
            --primary-light: #22c55e;
            --primary-dark: #15803d;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --gray-light: #f3f4f6;
            --gray-dark: #6b7280;
            --text: #111827;
            --text-light: #4b5563;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            position: relative;
            margin-bottom: 2rem;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: var(--primary-dark);
            font-weight: 700;
        }

        .instruction {
            margin-bottom: 1.5rem;
            color: var(--text-light);
            font-size: 1rem;
        }

        input, button {
            margin: 0.75rem 0;
            padding: 0.875rem 1rem;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        input {
            background: white;
            color: var(--text);
            font-weight: 500;
            border: 1px solid #d1d5db;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 600;
            border: none;
            margin-top: 1rem;
        }

        button:hover {
            background: var(--primary-light);
        }

        button:active {
            background: var(--primary-dark);
            transform: translateY(1px);
        }

        button:disabled {
            background: var(--gray-dark);
            cursor: not-allowed;
            opacity: 0.7;
        }

        #result {
            margin-top: 1.5rem;
            min-height: 50px;
        }

        .loading {
            display: none;
            margin: 1rem auto;
            border: 4px solid rgba(34, 197, 94, 0.2);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            color: var(--success);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--error);
            background: rgba(239, 68, 68, 0.05);
            border-left: 3px solid var(--error);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: left;
            font-weight: 500;
        }

        .explorer-id {
            font-size: 1.25rem;
            padding: 1rem;
            background: rgba(22, 163, 74, 0.05);
            border: 1px solid rgba(22, 163, 74, 0.2);
            border-radius: 8px;
            margin: 0.5rem 0;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .invalid {
            border-color: var(--error) !important;
        }

        .validation-message {
            color: var(--error);
            font-size: 0.875rem;
            text-align: left;
            margin: -0.5rem 0 0.5rem 0;
            display: none;
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            width: 100%;
            background-color: rgba(22, 163, 74, 0.05);
            border-top: 1px solid rgba(22, 163, 74, 0.1);
        }

        .footer-content {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            color: var(--primary-dark);
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .quote {
            font-style: italic;
            color: var(--text-light);
            margin: 0.5rem 0;
            position: relative;
        }

        .quote:before {
            content: '"';
            font-size: 2rem;
            color: var(--primary-light);
            position: absolute;
            left: -15px;
            top: -10px;
        }

        .copyright {
            font-size: 0.75rem;
            color: var(--gray-dark);
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Look Up Your Explorer ID</h1>
        <p class="instruction">Enter the email address you used when signing up for Nobel Navigators</p>

        <form id="idLookupForm">
            <input type="email" id="userEmail" placeholder="Enter your email address" autofocus>
            <div id="emailValidation" class="validation-message">Please enter a valid email address</div>
            <button type="submit" id="fetchID">Find My ID</button>
        </form>
        
        <div class="loading" id="loadingSpinner"></div>
        <div id="result"></div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="logo">Nobel Learning</div>
            <div class="quote">Empowering the next generation of digital professionals.</div>
        </div>
    </footer>

    <script>
        const config = {
            scriptURL: "https://script.google.com/macros/s/AKfycbxPo0CiAtIITaLP4mdeIxJDb7PmCN-4JQkkwKsiDRfOE0DuqQk_lnf7B-pJkqZ8le3rXQ/exec",
            minTimeBetweenRequests: 1000 
        };

        const elements = {
            form: document.getElementById("idLookupForm"),
            email: document.getElementById("userEmail"),
            emailValidation: document.getElementById("emailValidation"),
            submitButton: document.getElementById("fetchID"),
            resultDiv: document.getElementById("result"),
            spinner: document.getElementById("loadingSpinner")
        };

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        let lastRequestTime = 0;
        let isProcessing = false;

        function isValidEmail(email) {
            return emailRegex.test(email);
        }

        // Real-time email validation
        elements.email.addEventListener("input", function() {
            const email = elements.email.value.trim();
            
            if (email && !isValidEmail(email)) {
                elements.email.classList.add("invalid");
                elements.emailValidation.style.display = "block";
            } else {
                elements.email.classList.remove("invalid");
                elements.emailValidation.style.display = "none";
            }
            
            elements.submitButton.disabled = !email || (email && !isValidEmail(email)) || isProcessing;
        });

        elements.form.addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = elements.email.value.trim();
            const now = Date.now();
            
            if (!email) {
                showError("Please enter your email address");
                return;
            }
            
            if (!isValidEmail(email)) {
                elements.email.classList.add("invalid");
                elements.emailValidation.style.display = "block";
                return;
            }
            
            if (isProcessing || (now - lastRequestTime < config.minTimeBetweenRequests)) {
                showError("Please wait a moment before trying again");
                return;
            }
            
            findExplorerID(email);
        });

        function findExplorerID(email) {
            isProcessing = true;
            lastRequestTime = Date.now();
            elements.submitButton.disabled = true;
            
            elements.spinner.style.display = "block";
            elements.resultDiv.innerHTML = "";
            
            fetch(`${config.scriptURL}?email=${encodeURIComponent(email)}`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                if (data.status === "error") {
                    showError(data.message || "No Explorer ID found for this email. Please use the email you registered with Nobel Navigators.");
                } else if (data.ids && data.ids.length > 0) {
                    displayIds(data.ids);
                } else {
                    showError("No Explorer ID found for this email. Please use the email you registered with Nobel Navigators.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showError("Unable to connect to the server. Please try again later.");
            })
            .finally(() => {
                isProcessing = false;
                elements.spinner.style.display = "none";
                elements.submitButton.disabled = false;
            });
        }

        function showError(message) {
            elements.resultDiv.innerHTML = `
                <div class="error-message">
                    ${sanitizeHtml(message)}
                </div>
            `;
        }

        function displayIds(ids) {
            const fragment = document.createDocumentFragment();
            
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.textContent = `Found ${ids.length > 1 ? `${ids.length} IDs` : '1 ID'} for your account:`;
            fragment.appendChild(successMsg);
            
            ids.forEach(id => {
                const idDiv = document.createElement('div');
                idDiv.className = 'explorer-id';
                idDiv.textContent = id;
                fragment.appendChild(idDiv);
            });
            
            elements.resultDiv.innerHTML = '';
            elements.resultDiv.appendChild(fragment);
        }

        function sanitizeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
